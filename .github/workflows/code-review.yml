name: Code Review

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # Allows manual triggering

jobs:
  code-review:
    name: Review code against AGENTS.md
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write # Allow commenting on PRs
      issues: write # Allow creating issues
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run code review script
        id: review
        run: |
          bash .skills/review-code.sh
          
          # Capture exit status
          REVIEW_EXIT=$?
          
          # Read the report
          if [ -f code-review-report.md ]; then
            echo "REPORT_EXISTS=true" >> $GITHUB_OUTPUT
            
            # Extract summary stats
            ERRORS=$(grep -oP 'Errors:\s*\*\*\K\d+' code-review-report.md || echo "0")
            WARNINGS=$(grep -oP 'Warnings:\s*\*\*\K\d+' code-review-report.md || echo "0")
            
            echo "ERRORS=$ERRORS" >> $GITHUB_OUTPUT
            echo "WARNINGS=$WARNINGS" >> $GITHUB_OUTPUT
            
            # Set job status based on errors (warnings are OK)
            if [ "$ERRORS" -gt 0 ]; then
              echo "STATUS=failure" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "STATUS=success" >> $GITHUB_OUTPUT
            fi
          else
            echo "REPORT_EXISTS=false" >> $GITHUB_OUTPUT
            echo "STATUS=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Upload code review report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-review-report
          path: code-review-report.md
          retention-days: 30
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.review.outputs.REPORT_EXISTS == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('code-review-report.md', 'utf8');
            
            // Add summary header
            const errors = '${{ steps.review.outputs.ERRORS }}';
            const warnings = '${{ steps.review.outputs.WARNINGS }}';
            
            let emoji = '‚úÖ';
            let status = 'All checks passed!';
            
            if (errors > 0) {
              emoji = '‚ùå';
              status = `Found ${errors} error(s)`;
            } else if (warnings > 0) {
              emoji = '‚ö†Ô∏è';
              status = `Found ${warnings} warning(s)`;
            }
            
            const comment = `## ${emoji} Code Review Results
            
            **Status:** ${status}
            
            <details>
            <summary>üìÑ Full Report</summary>
            
            ${report}
            
            </details>
            
            ---
            *Review performed against [AGENTS.md](../blob/main/AGENTS.md) guidelines*
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Code Review Results')
            );
            
            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
      
      - name: Set job summary
        if: always() && steps.review.outputs.REPORT_EXISTS == 'true'
        run: |
          echo "# Code Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          ERRORS="${{ steps.review.outputs.ERRORS }}"
          WARNINGS="${{ steps.review.outputs.WARNINGS }}"
          
          if [ "$ERRORS" -eq 0 ] && [ "$WARNINGS" -eq 0 ]; then
            echo "‚úÖ **All checks passed!** Code is compliant with AGENTS.md" >> $GITHUB_STEP_SUMMARY
          elif [ "$ERRORS" -gt 0 ]; then
            echo "‚ùå **Found $ERRORS error(s) and $WARNINGS warning(s)**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Found $WARNINGS warning(s)**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat code-review-report.md >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if errors found
        if: steps.review.outputs.ERRORS > 0
        run: |
          echo "::error::Code review found ${{ steps.review.outputs.ERRORS }} error(s). Please fix before merging."
          exit 1
